<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//w3c//dtd xhtml 1.0 strict//en" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>
			pure-knob: Test
		</title>
		<script src="pureknob.js" type="text/javascript"></script>
		<script type="text/javascript">
			// <![CDATA[
			
			/*
			 * Demo code for knob element.
			 */
			var sendValue;
			function demoKnob() {
				// Create knob element, 300 x 300 px in size.
				var knob = pureknob.createKnob(300, 300);
				
				// Set properties.
				knob.setProperty('angleStart', -1 * Math.PI);
				knob.setProperty('angleEnd', 1 * Math.PI);
				knob.setProperty('colorFG', '#88ff88');
				knob.setProperty('trackWidth', 0.4);
				knob.setProperty('valMin', -180);
				knob.setProperty('valMax', 180);
				
				// Set initial value.
				knob.setValue(0);
				
				/*
				 * Event listener.
				 *
				 * Parameter 'knob' is the knob object which was
				 * actuated. Allows you to associate data with
				 * it to discern which of your knobs was actuated.
				 *
				 * Parameter 'value' is the value which was set
				 * by the user.
				 */
				var listener = function(knob, value) {
					console.log(value);
					sendValue = value;
					//set the listener to send the value
				};
				
				knob.addListener(listener);
				
				// Create element node.
				var node = knob.node();
				
				// Add it to the DOM.
				var elem = document.getElementById('some_element');
				elem.appendChild(node);
			}
			
		
			function ready() {
				demoKnob();
				
			}

			document.addEventListener('DOMContentLoaded', ready, false);
			// ]]>
		</script>
	</head>
	<body style="background-color: #444444">
		<div id="some_element"/>
		<div id="send-button" style="background-color: whitesmoke; border:1px solid black">
			<h2>
				Send
			</h2>
		</div>
	</body>
</html>
